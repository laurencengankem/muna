
<div class="card-group" style="margin: 15px; padding: 0px;">
    <div class="card" >
    <a (click)="changeHeartColor()" id={{item.name}}><i class='far fa-heart  offset-10' style='font-size:24px;  margin-top: 15px;'></i></a>   
    <img class="card-img-top" src="{{picture}}" (click)="viewDetails()" alt="Card image cap" style="width: 150px; height: 150px; margin-bottom: 15px; transition: 0.3s ease-in-out;">
    <div class="card-body">
        <h5 >{{item.name}}</h5>
        <p class="card-title"><strong>Description:</strong>&nbsp;{{item.description}}</p>
        <p class="card-text"><strong>Id: </strong>&nbsp; {{item.id}}</p>
        <p class="card-text" ><strong>Price:</strong><em *ngIf="b" style="text-decoration:line-through;color:grey ">&nbsp; {{item.price}} &euro;</em> &nbsp; <small style="color: rgba(255, 123, 0, 0.781);">{{item.discounted}} &euro;</small>&nbsp; &nbsp;
        <em *ngIf="b" style="color:red">discount:{{this.item.discount}}%</em>
        </p>
        <hr><button type="submit" class="btn btn-success" (click)="addToCart()">Add To Cart</button>     
    </div>
    </div>
</div>
